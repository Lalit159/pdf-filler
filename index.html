<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Filler</title>
</head>
<body>
  <h1>File Upload (PDF Only)</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="myFile" accept=".pdf">
    <button type="submit">Upload</button>
  </form>
  <p id="message"></p>
  <div id="form-container"></div> 
  <button id="submitDetails">Submit</button>
  <script src="uploadScript.js"></script>
</body>
</html>
